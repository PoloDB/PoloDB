name: Build Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  MacOS:
    name: Build on MacOS
    permissions: write-all
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release
      - name: Copy files
        run: |
          cp target/release/polodb polodb-darwin-x64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            polodb-darwin-x64

  Ubuntu:
    name: Build on Ubuntu
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release
      - name: Copy files
        run: |
          cp target/release/polodb polodb-linux-x64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            polodb-linux-x64

  Windows:
    name: Build on Windows
    permissions: write-all
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release
      - name: Copy files
        run: |
          Copy-Item "target/release/polodb.exe" -Destination "polodb-win32-x64.exe"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            polodb-win32-x64.exe
